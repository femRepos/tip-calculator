<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Tip calculator app</title>
  <!-- external fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <!-- local stylesheet -->
  <link href="./public/style.css" rel="stylesheet" />
  <!-- local script -->
  <script src="./public/script.js" defer></script>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" />
  </header>
  <main>
    <section class="input">
      <div class="input-container">
        <h3>Bill</h3>
        <input type="text" placeholder="0">
        <img src="./images/icon-dollar.svg" alt="dollar-sign" class="icon">
      </div>

      <div class="input-container">
        <h3>Select Tip %</h3>
        <div class="buttons">
          <div class="button">5%</div>
          <div class="button">10%</div>
          <div class="button">15%</div>
          <div class="button">25%</div>
          <div class="button">50%</div>
          <div class="button button-light">Custom</div>
        </div>
      </div>

      <div class="input-container">
        <h3>Number of People</h3>
        <input type="text" placeholder="0">
        <img src="./images/icon-person.svg" alt="person" class="icon">
      </div>
    </section>
    <section class="output">
      <div>
        <div class="output-container">
          <div class="output-label">
          <h3>Tip Amount</h3>
          <small>/ person</small>
          </div>
          <h2 class="output-display">$0.00</h2>
        </div>

        <div class="output-container">
          <div class="output-label">
          <h3>Total</h3>
          <small>/ person </small>
          </div>
          <h2 class="output-display">$0.00</h2>
        </div>
      </div>

      <input type="button" value="Reset">
    </section>
  </main>
</body>

</html>
